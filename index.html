<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Vinicius Botelho">
  <meta name="description" content="Infinite Road to make a Space invaders">
  <link rel="stylesheet" href="src/style.css">
  <title>Infinite Road</title>
</head>
<body>
  <div class="road-window">
    <div class="road road-centered">
      <div class="road-border">
        <div class="road-former road-former-luminosity"></div>
        <div class="road-former road-former-shadow"></div>
      </div>
      <div class="road-strip road-centered" id="strip"></div>
      <div class="road-border">
        <div class="road-former road-former-luminosity road-right-luminosity"></div>
        <div class="road-former road-former-shadow road-right-shadow"></div>
      </div>
    </div>
  </div>
  <div class="sky-window">
    <div class="isle centered"></div>
    <div class="sunset"></div>
    <div class="isle centered"></div>
  </div>
</body>
<script src="src/jquery.min.js"></script>
<script src="src/js.js"></script>
</html>
